sudo: required

language: bash
services: docker

addons:
  apt:
    packages:
      - docker-ce
      
before_install:
  - docker --version
  - docker-compose --version

script:
  - make build

before_deploy:
  - echo ${DOCKER_PASSWORD} | docker login -u ${DOCKER_USERNAME} --password-stdin

deploy:
  provider: script
  script: make push
  on:
    branch: master    

after_script:
  - docker images
